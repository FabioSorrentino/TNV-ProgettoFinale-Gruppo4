<div class="container-fluid text-center">
<form #commentsForm="ngForm">
    <div class="mb-3">
        <h3>Scrivi una recensione: </h3>
        <textarea [ngModel] name="commentText" maxlength="160" id="commentText" placeholder="commentText" required></textarea>
    </div>
    <br>
    <button (click)="createComment(commentsForm)" class="login-button" onclick="this.disabled=true" data-bs-toggle="button" autocomplete="off">Add</button>
</form>
<hr width=100% size="10">
</div>
