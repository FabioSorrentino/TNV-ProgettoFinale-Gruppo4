<div class="container-fluid text-center">
<form #commentsForm="ngForm" (submit)="createComment(commentsForm)">
    <div class="mb-3">
        <h1>Scrivi una recensione: </h1>
        <textarea [ngModel] name="comment" maxlength="160" id="comment" #comment="ngModel" required></textarea>
    </div>
    <button type="submit" class="login-button" data-bs-toggle="button" autocomplete="off">Add</button>
</form>
</div>
