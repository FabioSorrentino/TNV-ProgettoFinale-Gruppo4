<div class="container-fluid text-center">
<form #commentsForm="ngForm" (submit)="createComment(commentsForm)">
    <div class="mb-3">
        <label for="comment"><h1>Scrivi una recensione:</h1></label>
        <textarea [ngModel] maxlength="160" id="comment" #comment="ngModel" rows="5" required></textarea>
    </div>
    <button type="submit" class="login-button" data-bs-toggle="button" autocomplete="off">Add</button>
</form>
</div>
