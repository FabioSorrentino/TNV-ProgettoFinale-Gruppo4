<div *ngIf="!isLoggedIn" class="text-center" style="padding:50px 0">
	<div class="logo">Login</div>
	<div class="login-form-1">
		<form #loginForm="ngForm" id="login-form" class="text-left" (submit)="login(loginForm)">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input [ngModel] type="text" class="form-control" id="username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input [ngModel] type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button">Login</button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="register">create new account</a></p>
			</div>
		</form>
	</div>
</div>
