<form #signupForm="ngForm" (submit)="signup(signupForm)">
        <input
            [ngModel]
            name="username"
            type="text" 
            placeholder="username"
        >

        <input
            [ngModel]
            name="password"
            type="password" 
            placeholder="password"
        >
        <button type="submit">register</button>
</form>
