<div class="text-center" style="padding:50px 0">
	<div class="logo">Register</div>
	<div class="login-form-1">
		<form #registerForm="ngForm" id="register-form" class="text-left" (submit)="signup(registerForm)">
			<div class="main-login-form">
				<div class="login-group">
                    <div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input [ngModel] type="text" class="form-control" id="username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input [ngModel] type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button">Register!!!</button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="login">login here</a></p>
			</div>
		</form>
	</div>
</div>
