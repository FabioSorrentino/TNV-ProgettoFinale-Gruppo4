<form #addUserForm="ngForm" (submit)="adduser(addUserForm)">
    <input
        [ngModel]
        name="username"
        type="text" 
        placeholder="username"
    >

    <input
        [ngModel]
        name="password"
        type="password" 
        placeholder="password"
    >
    <button type="submit">addUser</button>
  </form>
